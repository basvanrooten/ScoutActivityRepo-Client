<div class="col d-flex justify-content-center">
  <div class="card" style="width: 24rem; margin-top: 6rem;">
    <div class="card-body">
      <h2 class="card-title">Inloggen</h2>
      <p class="card-text">Voer uw gegevens in om verder te gaan</p>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="voorbeeld@avans.nl">
        </div>
        <div class="form-group">
          <label for="password">Wachtwoord</label>
          <input type="password" class="form-control" id="password" placeholder="Wachtwoord">
        </div>
        <button type="submit" class="btn btn-primary">Inloggen</button>
      </form>
    </div>
  </div>
</div>
